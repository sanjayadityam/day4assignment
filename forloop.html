<!DOCTYPE html>
<html>
    <head>
        <title>
            For loop.....
        </title>
    </head>
    <body>
        <script>
            for(let i=1;i<=100;i++){
                    if(i%3==0&&i%5==0){
                        console.log(`${i} fizzbuzz`);
                    }
                    else if(i%3==0){
                        console.log(`${i} fizz`);
                    }
                    else if(i%5==0){
                        console.log(`${i} buzz`);
                    }
            }     
        </script>
    </body>
</html>
